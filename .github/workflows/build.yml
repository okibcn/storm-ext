name: Build

# https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions#concurrency
concurrency: 
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      # choose your default branch
      - master
      - main
    paths-ignore:
      - '*.md'
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Debug session enabled'
        required: false
        default: false
        type: boolean
    branches:
      # choose your default branch
      - master
      - main
    paths-ignore:
      - '*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    container: saschpe/android-sdk:35-jdk17.0.14_7
    steps:

      - name: Checkout
        uses: actions/checkout@master
        with:
          path: "src"

      - name: Checkout builds
        uses: actions/checkout@master
        with:
          ref: "builds"
          path: "builds"

      - name: Clean old builds
        run: |
          rm $GITHUB_WORKSPACE/builds/*.cs3 || true

      # - name: Setup JDK 17
      #   uses: actions/setup-java@v4.6.0
      #   with:
      #     distribution: "adopt"
      #     java-version: 17

      # - name: Setup Android SDK
      #   uses: android-actions/setup-android@v3.2.2

      - name: "üîß Prepare debug session"
        if: github.event.inputs.debug_enabled == 'true'
        # continue-on-error: true
        run: |
          sudo apt install zsh zsh-syntax-highlighting
          sudo wget https://github.com/JanDeDobbeleer/oh-my-posh/releases/latest/download/posh-linux-amd64 -O /usr/local/bin/oh-my-posh
          sudo chmod +x /usr/local/bin/oh-my-posh
          wget -q https://github.com/okibcn/miniU/raw/main/Github_Linux/.nanorc -O ~/.nanorc
          wget -q https://github.com/okibcn/miniU/raw/main/Github_Linux/profile.sh -O ~/.zshrc
          cp /etc/bash.bashrc ~
          cat ~/.zshrc >> ~/bash.bashrc
          sudo cp ~/bash.bashrc /etc/bash.bashrc -f

      - name: "üêû Debug session"
        uses: mxschmitt/action-tmate@v3
        if: github.event.inputs.debug_enabled == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Plugins
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          ./gradlew make makePluginsJson
          cp **/build/*.cs3 $GITHUB_WORKSPACE/builds
          cp build/plugins.json $GITHUB_WORKSPACE/builds

      - name: Push builds
        run: |
          cd $GITHUB_WORKSPACE/builds
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit --amend -m "Build $GITHUB_SHA" ||  exit 0   # do not error if nothing to commit
          git push --force
  
